<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <label for="portfolio">Portfolio </label>
  <input type="url" name = "portfolio" id="portfolio">
  <label for="name">Name</label>
  <input type="text" required id="name" >
  <label for="email">Email</label>
  <input type="email" required id="email">
  <label for="gender">Gender</label>
  <input type="radio" required id="gender" name="gender" >Male
  <input type="radio" required id="gender" name="gender">Female
  <label for="laptop">Laptop Brands</label>
  <select id="laptop">
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>
  <label for="age">Age</label>
  <input type="number" required id="age">
  <label for="dob">DOB</label>
  <input type="date" required id="dob">
  <label for="password">Password</label>
  <input type="password" required id="password">
  <label for="submit">submit</label>
  < button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
